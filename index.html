<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>

    <a-scene mindar-image="imageTargetSrc: https://denisnes08-ar.github.io/assets/targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.querySelector('#startButton');
        const sceneEl = document.querySelector('a-scene');

        startButton.addEventListener('click', () => {
          const mindarSystem = sceneEl.systems['mindar-image'];
          mindarSystem.start();
          startButton.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
