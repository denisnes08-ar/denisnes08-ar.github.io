<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Подключаем "мозг" MindAR из интернета -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Подключаем движок для 3D и видео -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Это "сцена", где будет происходить вся магия. Важно указать путь к нашему файлу-компиляции -->
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- Это наши ресурсы: картинка и видео. Даем им простые имена (id) -->
      <a-assets>
        <img id="marker_img" src="./assets/marker.jpg" />
        <video id="video_clip" autoplay="false" loop="true" src="./assets.video.mp4"></video>
      </a-assets>

      <!-- Это "камера", которая будет смотреть на мир -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Это наш маркер. Когда MindAR его увидит, он покажет то, что внутри -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <!-- А внутри будет плоскость, на которой проигрывается наше видео -->
        <a-video id="video_player" src="#video_clip" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <!-- Небольшой скрипт для управления: плей/пауза -->
    <div id="startButton" style="position: absolute; top: 20px; left: 20px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; cursor: pointer;">
      Start AR
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const target = document.querySelector('#target');
        const video = document.querySelector('#video_clip');
        const startButton = document.querySelector('#startButton');
        
        startButton.addEventListener('click', () => {
          sceneEl.systems['mindar-image'].start();
          startButton.style.display = 'none';
        });

        // Когда маркер найден, запускаем видео
        target.addEventListener("targetFound", event => {
          video.play();
        });
        
        // Когда маркер потерян, ставим на паузу
        target.addEventListener("targetLost", event => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
