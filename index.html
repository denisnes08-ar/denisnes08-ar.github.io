<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>

  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      
        
          
            <a-asset-item id="asset-0" src="assets/lana.glb"></a-asset-item>
          
        
      
        
          
            <video id="asset-1" loop="false" src="assets/video.mp4"></video>
          
        
      
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    
      
        <a-entity class="target-entity" mindar-image-target="targetIndex: 0" data-video-target="false" data-asset-id="#asset-0">
          
            <a-gltf-model src="#asset-0" 
                          scale="0.1 0.1 0.1" 
                          position="0 0 0" 
                          rotation="0 0 0">
            </a-gltf-model>
          
        </a-entity>
      
    
      
        <a-entity class="target-entity" mindar-image-target="targetIndex: 1" data-video-target="true" data-asset-id="#asset-1">
          
            <a-video src="#asset-1" 
                     width="1" 
                     height="0.552" 
                     position="0 0 -0.3" 
                     rotation="0 0 0">
            </a-video>
          
        </a-entity>
      
    
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');
      let arSystem;

      sceneEl.addEventListener('loaded', () => {
        arSystem = sceneEl.systems["mindar-image-system"];
      });

      sceneEl.addEventListener("arReady", () => {
        startButton.style.display = 'none';
      });

      startButton.addEventListener('click', () => {
        if (arSystem) {
          arSystem.start();
        }
      });

      const targetEntities = document.querySelectorAll('.target-entity');
      targetEntities.forEach((target) => {
        if (target.dataset.videoTarget === 'true') {
          const video = document.querySelector(target.dataset.assetId);
          target.addEventListener("targetFound", () => {
            video.play();
          });
          target.addEventListener("targetLost", () => {
            video.pause();
          });
        }
      });
    });
  </script>
</body>
</html>
