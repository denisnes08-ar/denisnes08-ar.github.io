<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR A-Frame Video AR Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Сцена A-Frame с MindAR, автозапуск отключён -->
  <a-scene mindar-image="imageTargetSrc: https://denisnes08-ar.github.io/assets/targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Видео загружается заранее -->
      <video id="arVideoAsset" src="video.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="videoTarget" mindar-image-target="targetIndex: 0">
      <a-video id="arVideo"
               src="#arVideoAsset"
               width="1"
               height="0.5625"
               position="0 0 0"
               rotation="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoAsset = document.getElementById('arVideoAsset');
      const targetEntity = document.getElementById('videoTarget');

      targetEntity.addEventListener('targetFound', () => {
        console.log('AR target found – playing video');
        videoAsset.play();
      });

      targetEntity.addEventListener('targetLost', () => {
        console.log('AR target lost – pausing video');
        videoAsset.pause();
      });
    });
  </script>
</body>
</html>
