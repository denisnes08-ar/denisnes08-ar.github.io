<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Стили для кнопки, чтобы она была по центру и заметна */
      #startButtonContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
      }
      #startButton {
        padding: 15px 30px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Контейнер для кнопки запуска -->
    <div id="startButtonContainer">
      <button id="startButton">Запустить AR</button>
    </div>

    <!-- 
      ГЛАВНОЕ ИСПРАВЛЕНИЕ:
      Путь к targets.mind должен быть относительным, чтобы браузер искал его в той же папке проекта.
    -->
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- Добавляем ресурсы: ваше видео -->
      <a-assets>
        <video id="video_clip" loop="true" src="./assets/video.mp4" preload="auto" crossOrigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Когда маркер будет найден, покажется видео -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <!-- Высота и ширина плоскости могут потребовать подстройки под пропорции вашего видео -->
        <a-video id="video_player" src="#video_clip" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButtonContainer = document.querySelector('#startButtonContainer');
        const startButton = document.querySelector('#startButton');
        const sceneEl = document.querySelector('a-scene');
        const target = document.querySelector('#target');
        const video = document.querySelector('#video_clip');

        startButton.addEventListener('click', () => {
          // Запускаем AR-систему
          const mindarSystem = sceneEl.systems['mindar-image'];
          mindarSystem.start();
          // Прячем контейнер с кнопкой
          startButtonContainer.style.display = 'none';
        });

        // Добавляем логику для старта и остановки видео
        target.addEventListener("targetFound", event => {
          video.play();
        });
        
        target.addEventListener("targetLost", event => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
