<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR 3D Model Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>

  <a-scene mindar-image="imageTargetSrc: https://denisnes08-ar.github.io/assets/targets.mind; autoStart: false;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="model" src="https://denisnes08-ar.github.io/assets/lana.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');
      let arSystem;

      sceneEl.addEventListener('loaded', () => {
        arSystem = sceneEl.systems["mindar-image-system"];
        console.log("arSystem initialized:", arSystem);
      });

      sceneEl.addEventListener("arReady", () => {
        console.log("MindAR is ready to start");
        startButton.style.display = 'none';
      });

      sceneEl.addEventListener("arError", (event) => {
        console.error("Failed to start MindAR:", event);
        alert("Error: Failed to start AR. Check camera access.");
      });

      startButton.addEventListener('click', () => {
        if (arSystem) {
          arSystem.start();
          console.log("Starting MindAR...");
        } else {
          console.warn("arSystem is not initialized - try again");
        }
      });
    });
  </script>
</body>
</html>
